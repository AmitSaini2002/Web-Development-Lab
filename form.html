<!DOCTYPE html>
<html>
    <head>
        <title>information form</title>
        <style>
            .x{
                text-align: center;}
        </style>
    </head>
    <body>
        <fieldset>
        <form class="x">
            <fieldset>
            <label for="fname">Full name</label>
            <input id="fname" type="text" placeholder="write your full name" required><br>
            <label for="email">E-mail ID</label>
            <input id="email" type="email" placeholder="enter email" required><br>
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="enter password" required><br>
        </fieldset>
        <fieldset>
            <p>Please select your favorite color:</p>
            <input type="radio" id="c1" name="col">
            <label for="c1">red</label>
            <input type="radio" id="c2" name="col">
            <label for="c2">yellow</label>
            <input type="radio" id="c3" name="col">
            <label for="c3">green</label>
            <input type="radio" id="c4" name="col">
            <label for="c4">blue</label>
            <input type="radio" id="c5" name="col">
            <label for="c5">orange</label>
            <input type="radio" id="c6" name="col">
            <label for="c6">black</label>
            <input type="radio" id="c7" name="col">
            <label for="c7">pink</label>
            <br>
        </fieldset>
            <fieldset>
            <p>Please select your favorite day:</p>
            <input type="checkbox" id="d1">
            <label for="d1">sunday</label>
            <input type="checkbox" id="d2">
            <label for="d2">monday</label>
            <input type="checkbox" id="d3">
            <label for="d3">tuesday</label>
            <input type="checkbox" id="d4">
            <label for="d4">wednesday</label>
            <input type="checkbox" id="d5">
            <label for="d5">thursday</label>
            <input type="checkbox" id="d6">
            <label for="d6">friday</label>
            <input type="checkbox" id="d7" >
            <label for="d7">saturday</label>
            <br>
            </fieldset>
            <fieldset>
            <label for="month">Choose a month:</label>
            <select name="cars" id="cars">
              <option>options</option>
              <option>jan</option>
              <option>feb</option>
              <option>march</option>
              <option>april</option>
              <option>may</option>
              <option>june</option>
              <option>july</option>
              <option>august</option>
              <option>september</option>
              <option>october</option>
              <option>november</option>
              <option>december</option>
            </select>
        </fieldset> 
        <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    </body>
</html>
